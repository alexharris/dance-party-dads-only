<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Snap</title>

        <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="js/lib/snap.svg.js"></script>
        <script src="js/dads.js"></script>
        <link rel="stylesheet" href="css/styles.css">

    </head>
    <body>
        <div class="viewport">
            <div class="dance-floor">
                <div class="volume-icon"></div>
                <div class="title-scene">
                    <img class="dads-only" src="img/dads-only.png" />
                    <img class="dance-logo" src="img/dance-party.png" />
                    <div class="fireworks">
                        <div class="firework"></div>
                        <div class="firework"></div>
                        <div class="firework"></div>
                        <div class="firework"></div>
                        <div class="firework"></div>
                    </div>
                    <div class="press-space instructions">PRESS SPACE TO START</div>
                </div>
                <div class="select-player-scene">
                     <svg x="0px" y="0px" viewBox="0 0 300 105" xml:space="preserve" class="gameplay"></svg>
                     <div class="select-instructions instructions">USE ARROWS TO SELECT DAD<br /><br />PRESS SPACE TO BEGIN GAME</div>
                </div>
                <div class='dance-scene'>



                    <div class="dancer"></div>
                    <div class="fireworks">
                        <div class="firework"></div>
                        <div class="firework"></div>
                        <div class="firework"></div>
                        <div class="firework"></div>
                        <div class="firework"></div>
                    </div>

                </div>
                <div class="partys-over-scene">
                    <div class="party-over-text">
                        <p>PARTY OVER :(</p>
                        <p class="final-score">Final score: <span class="final-points"></span></p>
                    </div>
                    <div class="play-again instructions">PRESS SPACE TO PLAY AGAIN</div>
                </div>
            </div>
            <div id="dashboard">
                <div>
                    <h2>Score</h2>
                    <div class="point-counter">0000</div>
                </div>
                <div>
                    <h2>Alerts</h2>
                    <div class="messages">
                        <p class="start-message">Press D to dance. Don't stop dancing!</p>
                    </div>
                </div>
                <div>
                    <h2>Controls</h2>
                    <p class="control-list">
                        D DANCE<br />
                        P PAUSE<br />
                        <span class="switch-control">S SWITCH<br /></span>
                        <span class="song-control">R RESTART SONG<br /></span>
                    </p>
                </div>
                <div>
                    <h2>Dance-Tron</h2>
                    <div class="dancing-meter-bar">
                        <div class="dancing-meter"></div>
                    </div>
                    <div class="dancing-level-bar">
                        <div class="dancing-level"></div>
                    </div>
                </div>
                <div>


                    <div class="sadness-tracker">
                        <h2>Sadness</h2>
                        <div class="sadness-meter">
                            <div class="sadness-level"></div>
                        </div>
                    </div>
                    <div class="song-tracker">
                        <h2>Song Remaining</h2>
                        <div class="song-meter">
                            <div class="song-level"></div>
                        </div>
                    </div>
                </div>
            </div>

    </body>
</html>
